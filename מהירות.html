     <body>
        <div class="container">
            <h2>הסבר על חישוב מהירות תנועת הגולה</h2>
            <p id="text"></p>
            <div class="continue-link">
            </div>
         
            </div>
           
    
        <script>
          
    
            var text ="כדי לחשב את המהירות הממוצעת של הגולה. אנחנו צריכים לחשב דלתא איקס לחלק לדלתא טי המשמעות היא.לחשב את המרחק הכולל שהגולה עברה ולחלק אותו בזמן שלקח לה לעבור את המרחק הזה הגוף התחיל בנקודה 5.5 סנטימטר וסיים את תנועתו בנקודה 38.5,לכן התרגיל של דלתא איקס יהיה 38.5-5.5 משך זמן התנועה של הגוף היה 4.5 שניות. לאחר שנחשב את דלתא איקס,נחלק אותו  בדלתא טי ונקבל את המהירות המוצעת ביחידות סנטימטר /שנייה. שיפוע הגרף שיצא (7.5254) שווה בקירוב לחישובנו(7.333) וזה בגלל שהחישו באקסל הרבה יותר מדויק";
            var i = 0;
    
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
    
            typeWriter();
        </script>
